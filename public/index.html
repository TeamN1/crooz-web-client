<!DOCTYPE html>
<html>

<head>
    <title>Express</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="/javascripts/socket.io.js"></script>
    <script>
        var socket = io();
    </script>
</head>

<body>
    <h1>Express</h1>
    <p>Welcome to Express</p>
    <p>Put the client files here. Feel free to rename the folders.</p>
</body>

<script>
    
    // Event when a new data packet is sent to the client
    socket.on('newPacket', function(packet){
        console.log("New packet received: ");
        console.log(packet);
    });

    // Same but array of packets, generally called when app loads
    socket.on('newPackets', function(packets){
        console.log("New packets received: ");
        console.log(packets);
    });

    // Event when client is connected to server
    socket.on('connected', function(users){
        console.log("Connected to server with payload: ");
        console.log(users);
        
        // Subscribe to first user and current trip
        socket.emit('subscribe', users[0]);

    });
</script>

</html>
